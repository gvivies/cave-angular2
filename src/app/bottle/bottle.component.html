<div class="modal fade" #myModal id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <form #bottleForm="ngForm" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{formTitle}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="item.name" name="name" >
        </div>
        <div class="form-inline">
          <div class="form-group width-50">
            <label class="width-50" for="wine">Appellation</label>
            <select id="wine" class="form-control width-50" [(ngModel)]="selectedWine" name="selectedWine">
              <option *ngFor="let wine of wines" [ngValue]="wine">{{wine.name}}</option>
            </select>
            <div class="form-group width-50">
              <label class="width-50">Région</label>
              <label class="width-50">{{wine?.region?.name}}</label>
            </div>
          </div>
          <div class="form-group width-25">
            <label class="width-50" for="year">Millésime</label>
            <input type="number" class="form-control width-50" [(ngModel)]="item.year" name="year">
          </div>
        </div>
        <div class="form-inline">
          <div class="form-group width-20">
            <label class="width-50" for="classification">Type</label>
            <select id="classification" class="form-control width-50" [(ngModel)]="selectedClassification" name="selectedClassification">
              <option *ngFor="let classification of classifications" [ngValue]="classification">{{classification?.name}}</option>
            </select>
          </div>
          <div class="form-group width-20">
            <label class="width-50" for="quantity">Quantité</label>
            <input type="number" class="form-control width-50" [(ngModel)]="item.quantity" name="quantity">
          </div>
        </div>
        <div class="form-inline">
          <div class="form-group width-50">
            <label class="width-50" for="yearmin">A boire à partir de</label>
            <input type="number" class="form-control width-50" [(ngModel)]="item.yearMin" name="yearMin">
          </div>
          <div class="form-group width-30">
            <label class="width-50" for="yearmax">Jusqu'en</label>
            <input type="number" class="form-control width-50" [(ngModel)]="item.yearMax" name="yearMax">
          </div>
        </div>
        <div class="form-group">
          <label for="dealer">Dealer</label>
          <select id="dealer" class="form-control" [(ngModel)]="selectedDealer" name="selectedDealer">
            <option *ngFor="let dealer of dealers" [ngValue]="dealer">{{dealer?.name}}</option>
          </select>
        </div>
        <div class="form-inline">
          <div class="form-group width-50">
            <label class="width-50" for="purchaseDate">Achetées le</label>
            <input type="date" class="form-control width-50" [(ngModel)]="item.purchaseDate" name="purchaseDate">
          </div>
          <div class="form-group width-50">
            <label class="width-50" for="price">Prix</label>
            <input type="number" class="form-control width-50" [(ngModel)]="item.price" name="price">
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Commentaire</label>
          <input type="text" class="form-control" [(ngModel)]="item.comment" name="comment">
        </div>
        <div class="form-inline">
          <div class="form-group width-50">
            <label class="width-50" for="containing">Contenant</label>
            <select id="containing" class="form-control" [(ngModel)]="selectedContaining" name="selectedContaining" >
              <option *ngFor="let containing of containings" [ngValue]="containing">{{containing}}</option>
            </select>
          </div>
          <div class="form-group width-50">
            <label class="width-50" for="ordered">En commande</label>
            <input type="checkbox" class="form-control width-50" [(ngModel)]="item.ordered" name="ordered">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save(item)" >Enregistrer</button>
      </div>
    </form>
  </div>
</div>
