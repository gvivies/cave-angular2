<form #loginForm="ngForm" *ngIf="!userLogged" class="navbar-form navbar-right">
  <div class="form-group">
    <input placeholder="Utilisateur" class="form-control" type="text" [(ngModel)]="authentication.username" name="username">
  </div>
  <div class="form-group">
    <input placeholder="Mot de passe" class="form-control" type="password" [(ngModel)]="authentication.password" name="password">
  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-success">Connexion</button>
</form>
